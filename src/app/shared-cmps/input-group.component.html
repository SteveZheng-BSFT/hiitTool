<ion-grid>
  <ion-row justify-content-center>
    <ion-col>
      <ion-item>
        <!--<ion-label color="primary" floating>Sets of HIIT</ion-label>-->
        <ion-input [disabled]="started" type="number" placeholder="Sets of HIIT" [(ngModel)]="currentPlan.sets"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <!--<ion-label color="primary" floating>Break Time</ion-label>-->
        <ion-input [disabled]="started" type="number" placeholder="Break Time" [(ngModel)]="currentPlan.restTime"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row justify-content-center>
    <ion-col>
      <ion-item>
        <!--<ion-label color="primary" floating>Action's Duration</ion-label>-->
        <ion-input [disabled]="started" type="number" placeholder="Action's Duration" clearInput [(ngModel)]="currentPlan.actionTime"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <!--<ion-label color="primary" floating>Total Actions</ion-label>-->
        <ion-input [disabled]="started" type="number" placeholder="Total Actions" [(ngModel)]="currentPlan.actions"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-header>
  <ion-navbar>
    <ion-title>HIIT Timer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>TIME</h2>


  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-3>{{minute}}</ion-col>
      <ion-col col-1>:</ion-col>
      <ion-col col-3>{{second}}</ion-col>
      <ion-col col-1>:</ion-col>
      <ion-col col-3>{{msec}}</ion-col>
    </ion-row>
  </ion-grid>

  <div class="row">
    <div class="col">
      <button ion-button large full [color]="started ? 'secondary' : 'primary'" (click)="toggleTimer()">
        {{started ? 'Pause' : 'Start'}}
      </button>
    </div>
    <div class="col">
      <button ion-button large full color="danger" (click)="resetTimer()">Stop</button>
    </div>
  </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>HIIT Timer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>HIIT Plan: {{planName}}</h2>
  <ion-item>Total Duration: {{plannedTotalSeconds | appSecondTrans}}</ion-item>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        <ion-item>
          <!--<ion-label color="primary" floating>Sets of HIIT</ion-label>-->
          <ion-input [disabled]="started" type="number" placeholder="Sets of HIIT" clearInput [(ngModel)]="hiitPlan.sets"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <!--<ion-label color="primary" floating>Break Time</ion-label>-->
          <ion-input [disabled]="started" type="number" placeholder="Break Time" clearInput [(ngModel)]="hiitPlan.restTime"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col>
        <ion-item>
          <!--<ion-label color="primary" floating>Action's Duration</ion-label>-->
          <ion-input [disabled]="started" type="number" placeholder="Action's Duration" clearInput [(ngModel)]="hiitPlan.actionTime"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <!--<ion-label color="primary" floating>Total Actions</ion-label>-->
          <ion-input [disabled]="started" type="number" placeholder="Total Actions" clearInput [(ngModel)]="hiitPlan.actions"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-3>{{minute}}</ion-col>
      <ion-col col-1>:</ion-col>
      <ion-col col-3>{{second}}</ion-col>
      <ion-col col-1>:</ion-col>
      <ion-col col-3>{{msec}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button large block [color]="started ? 'secondary' : 'primary'" (click)="toggleTimer()">
          {{started ? 'Pause' : 'Start'}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button large block color="danger" (click)="resetTimer()">Reset</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button [disabled]="started" ion-button large block color="secondary"
                (click)="hiitPlan.hasFieldFilled() ? unloadPlan() : loadPlan(presetPlan)">
          {{hiitPlan.hasFieldFilled() ? 'Unload Plan' : 'Load Pre-Set Plan'}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p [ngStyle]="{background: notifying}">
    {{nextNotification}}
  </p>

</ion-content>
